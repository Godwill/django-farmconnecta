{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% load bootstrap %}
{% load staticfiles %}
{% block content %}

<div class="wrapper">
    <div class="container">

        <h3>Edit Product</h3>
        <a href="{% url 'new_product' %}" class="btn btn-danger pull-right" href="#" role="button">Add Product</a>

        <div class="product">
            <form method="POST" class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap_horizontal }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>

    </div>
</div>

{% endblock %}

{% include 'partials/footer.html' %}
