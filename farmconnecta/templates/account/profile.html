{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% load staticfiles %}
{% block content %}

<div class="wrapper">
    <div class="container">

        <h3>Welcome, {{ user.username }}</h3>

        {% if user.is_authenticated %}
        <li><a href="{% url 'account_email' %}">Change E-mail</a></li>
        <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
        {% endif %}

    </div>
</div>

{% endblock %}

{% include 'partials/footer.html' %}
